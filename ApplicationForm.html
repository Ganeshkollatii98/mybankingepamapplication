<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <title>MY BANK</title>

</head>

<body>
    <form type="get" name="emiform" class=" ml-sm-2  d-flex flex-column justify-content-center align-items-center"
        style="height: 28rem;">
        <h2 class="mt-2">EMI Calculator</h2>
        <div class=" w-50   mt-5 d-sm-flex flex-column justify-content-center align-items-center">

            <div class="input-group  mb-3">
                <span class="input-group-text px-3">Customer Name</span>
                <input type="text" name="cname" class="form-control" placeholder="Enter Applicant Name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Customer Age</span>
                <input type="number" name="cage" class="form-control" placeholder="Enter Age">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Account type</span>
                <select name="catype">
                    <option>Account type</option>
                    <option value="saving">Saving</option>
                    <option value="current">Current</option>
                </select>
            </div>
            <div class="input-group mb-3 ">
                <span class="input-group-text">Branch Name</span>
                <input type="text" name="bname" class="form-control" placeholder="Enter Branch Name">
            </div>

            <div class="input-group mb-3 ">
                <span class="input-group-text">Mobile Number</span>
                <input type="number" placeholder="Enter Phone Number" name="cmnumber" class="form-control">
            </div>

            <div class="mt-3 w-100 d-flex justify-content-center">
                <input type="button" class="btn btn-primary p-2 mx-4" value="Apply"
                    onclick="apply(cname.value,cage.value,catype.value,bname.value,cmnumber.value);">
                <input type="button" class="btn btn-success  p-2 mx-3" value="Display Names" onclick="displayNames();">
                <input type="button" class="btn btn-info  p-2 mx-3" value="Display All" onclick="displayCustomerDetails();">
                <input type="reset" class="btn btn-danger  p-2 mx-4" value="RESET">
            </div>
        </div>

    </form>
    <script>
        var custList = [];
        function Customer(name, age, atype, branch, number) {
            this.name = name;
            this.age = age;
            this.type = atype;
            this.branch = branch;
            this.number = number;
        }
        var apply = (name, age, atype, branch, number) => {
            custList.push(new Customer(name, age, atype, branch, number));
            console.log(custList)
        }
        var printNames = (custObj) => {
            console.log("customer name:" + custObj.name);
            console.log("customer account type:" + custObj.type);
            console.log("------------------------------------------------");
        }
        var printAllDetails=(custObj)=>{
            console.log("customer name:" + custObj.name);
            console.log("customer age:" + custObj.age);
            console.log("customer account type:" + custObj.type);
            console.log("customer branch:" + custObj.branch);
            console.log("customer Mobile Number:" + custObj.number);
            console.log("----------------------------------------------");
        }
        var displayNames = () => {
            custList.forEach(printNames)
        }
        var displayCustomerDetails=()=>{
            custList.forEach(printAllDetails)
        }


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
